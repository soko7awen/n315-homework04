        </ul>

    <div class="main">
        <div class="part frontpage">
        <h1>User Feedback</h1>
        <form id="feedbackForm">
            <label for="username">Name:</label>
            <input
                type="text"
                id="username"
                name="username"
                maxlength="10"
                placeholder="Enter your username"
                required >
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" placeholder="Enter your comments" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
        <div id="feedbackList">
            <h2>Feedback Received:</h2>
            <ul></ul>
        </div>
        </div>
